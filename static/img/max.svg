<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="maxBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maxHair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#maxBg)" rx="20"/>
  
  <!-- Hair -->
  <ellipse cx="150" cy="75" rx="55" ry="40" fill="url(#maxHair)"/>
  <rect x="120" y="60" width="60" height="30" fill="url(#maxHair)" rx="15"/>
  
  <!-- Face -->
  <ellipse cx="150" cy="120" rx="45" ry="50" fill="#fdbcb4"/>
  
  <!-- Glasses -->
  <rect x="125" y="105" width="50" height="25" fill="none" stroke="#2c3e50" stroke-width="3" rx="12"/>
  <line x1="125" y1="117" x2="115" y2="115" stroke="#2c3e50" stroke-width="2"/>
  <line x1="175" y1="117" x2="185" y2="115" stroke="#2c3e50" stroke-width="2"/>
  <line x1="150" y1="105" x2="150" y2="125" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Eyes behind glasses -->
  <circle cx="137" cy="117" r="6" fill="#2c3e50"/>
  <circle cx="163" cy="117" r="6" fill="#2c3e50"/>
  <circle cx="139" cy="115" r="2" fill="white"/>
  <circle cx="165" cy="115" r="2" fill="white"/>
  
  <!-- Eyebrows -->
  <path d="M125 95 Q137 90 149 95" stroke="#2c3e50" stroke-width="3" fill="none"/>
  <path d="M151 95 Q163 90 175 95" stroke="#2c3e50" stroke-width="3" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="130" rx="3" ry="8" fill="#f4a79d"/>
  
  <!-- Mouth -->
  <path d="M140 145 Q150 152 160 145" stroke="#e74c3c" stroke-width="3" fill="none"/>
  
  <!-- Body/Clothing -->
  <rect x="105" y="180" width="90" height="120" fill="#2c3e50" rx="15"/>
  <rect x="115" y="190" width="70" height="100" fill="#3498db" rx="10"/>
  
  <!-- Tech accessories -->
  <rect x="135" y="200" width="30" height="20" fill="#ecf0f1" rx="3"/>
  <rect x="137" y="202" width="26" height="16" fill="#2c3e50" rx="2"/>
  
  <!-- Smartwatch -->
  <rect x="120" y="210" width="15" height="15" fill="#34495e" rx="3"/>
  <rect x="122" y="212" width="11" height="11" fill="#3498db" rx="2"/>
  
  <!-- Text label -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Max</text>
  <text x="150" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Tech & Gadgets</text>
</svg>
